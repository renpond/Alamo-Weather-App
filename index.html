<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="styles3.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="weather-app-wrapper">
        <div class="weather-app">
      <h1 id="main"></h1>
        <form>
          <input
            placeholder="Enter city name..."
            id="enterCity"
            autocomplete="off"
          />
          <button type="submit" class="btn btn-info" id="topSearch">
            Search
          </button>
          <button type="button" class="btn btn-dark" id="Use-Curr">
            Current
          </button>
        </form>
        <br/>
        <div class="overview">
                    <p id="currentDate"></p>
                  </div>
                  <br/>
                  <div class="row">
                    <div class="col">
                  <div class="clearfix weather-temp">
                  <img src=""  id="icon" class="float-left"/>
                  <div class="float-left">
                  <strong id="currentTemp"></strong>
                  <span class="units">
                    <a href="#" id="fahr" class="active"> °F  |<a href="#" id="celsius"> °C </a >
                    </span>
                    <br/>
                        <ul>
                          <li><span id="temp-descript"></span></li>
                        <li> Feels Like: <span id="feelsLike"></span>°</li>
                        </ul>
                    </div>
                    </div>
                    </div>
                  <div class="col">
                    <ul>
                     <li> Humidity: <span id="humid"></span>%</li>
                      <li>Wind: <span id="wind"></span> MPH</li>
                     <li>High: <span id="mainHigh"></span> °</li>
                      <li>Low: <span id="mainLow"> </span> °</li>
                    </ul>
                  </div>
                    <br/>
                    <hr/>
                  </div>
                    <div class="weather-forecast" id="forecast">
                       <div class="row">
                      <div class="col">
                    </div>
                  </div>
                  </div>
                  </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
        <div class="row align-items-start">
          <div class="col-3">
            <button type="button" class="btn btn-dark" id="New">New York</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-dark" id="Los">
              Los Angeles</button>
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-dark" id="Chi">Chicago</button >
          </div>
          <div class="col-3">
            <button type="button" class="btn btn-dark" id="Mia">Miami</button >
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/renpond/weather-app.git" target="_blank"
      >Open-source code</a
      >by Renee Pond
    </footer>
    <script src="dataTypes3.js"></script>
  </body>
</html>
