<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="styles3.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="main-con">
         <br />
        <form>
          <input placeholder="enter city name" id="enterCity" />
          <button type="submit" class="btn btn-info" id="topSearch">
            Search
          </button>
          <button type="button" class="btn btn-dark" id="Use-Curr">
            Current
          </button>
        </form>
        <br />
        <div class="container">
          <h1 id="city">San Antonio</h1>
          <ul>
            <li id="currentDate">Sunday 5:40 PM</li>
            <li id="temp-descript">Clear</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                alt="cloudy-sky"
                class="float-left"
              />
              <div class="float-left">
              <strong>12</strong>
              <span class="units"> °C | °F</span>
            </div>
          </div>
          </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: 68%</li>
                  <li>Wind: 12 km/h</li>
                  <li>Precipitation: 0%</li>
                  <li>High: <span id="cityHigh"></span> °</li>
                  <li>Low:<span id="cityLow"> </span> °</li>
                  <li>Feels Like: <span id="feelsLike"></span>°</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <footer>
      <a href="https://github.com/renpond/weather-app.git" target="_blank"
        >Open-source code</a
      >
      by Renee Pond
    </footer>
</html>
